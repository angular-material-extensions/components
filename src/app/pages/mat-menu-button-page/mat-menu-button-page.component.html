<mat-jumbotron imgURL="assets/logo/angular-material-extensions-logo.svg">
  <mat-jumbotron-content>
    <h1 class="display-1" ngClass.xs="display-3 text-center" ngClass.sm="display-3">MatMenuButton</h1>
    <p class="headline" ngClass.xs="text-center">
      Material Menu Button for selection purposes
    </p>

    <p class="text-center"> Scroll down to see it in action!</p>

    <div fxLayout="row" fxLayout.xs="column"
         fxLayoutGap.xs="1rem"
         fxLayoutAlign="center center">
      <a mat-stroked-button
         color="primary"
         target="_blank"
         href="https://github.com/angular-material-extensions/components">
        <mat-icon>code</mat-icon>
        Code on Github
      </a>
      <a mat-stroked-button
         color="primary"
         target="_blank"
         href="doc/index.html">
        <mat-icon>note</mat-icon>
        Documentation
      </a>
    </div>
  </mat-jumbotron-content>
</mat-jumbotron>

<div class="container">

  <mat-card>
    <mat-card-title>Example 1</mat-card-title>
    <mat-card-content fxLayoutAlign="center center">
      <mat-menu-button [menuItems]="menuItems" (onMenuItemSelected)="onMenuItemSelected($event)">
      </mat-menu-button>
    </mat-card-content>
    <mat-card-footer>
      <markdown src="assets/md/mat-menu-button/e1.md"></markdown>
    </mat-card-footer>
  </mat-card>

</div>
